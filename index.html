<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pointless Interaction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: manipulation;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: #121212;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }
        
        .game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .interaction-area {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 500;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 90%;
            z-index: 10;
        }
        
        .interaction-text {
            pointer-events: none;
            font-size: 1.2rem;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: fade-out 1s forwards;
        }
        
        @keyframes fade-out {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
        }
        
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 5;
        }
        
        @media (max-width: 600px) {
            .interaction-area {
                width: 85% !important;
                height: auto;
                min-height: 120px;
                padding: 15px;
            }
            
            .interaction-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">Interactions: 0</div>
    <div class="game-container" id="gameContainer">
        <!-- Interaction area will be placed here -->
    </div>
    
    <script>
        // List of interaction types
        const interactions = [
            {
                text: "Tap Here",
                width: "200px",
                height: "80px",
                action: (element) => {
                    moveToRandomPosition(element);
                    createParticles(element, 10);
                }
            },
            {
                text: "Why?",
                width: "180px",
                height: "100px",
                action: (element) => {
                    element.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                    changeBackgroundShade();
                    createParticles(element, 15);
                }
            },
            {
                text: "Don't Stop",
                width: "220px",
                height: "70px",
                action: (element) => {
                    element.style.width = `${Math.random() * 100 + 150}px`;
                    element.style.height = `${Math.random() * 50 + 60}px`;
                    moveToRandomPosition(element);
                    createParticles(element, 8);
                }
            },
            {
                text: "Pointless",
                width: "160px",
                height: "120px",
                action: (element) => {
                    element.style.borderRadius = `${Math.random() * 50}%`;
                    element.style.opacity = `${0.7 + Math.random() * 0.3}`;
                    createParticles(element, 12);
                }
            },
            {
                text: "Continue",
                width: "190px",
                height: "90px",
                action: (element) => {
                    element.style.transform = `scale(${0.8 + Math.random() * 0.4})`;
                    moveToRandomPosition(element);
                    createParticles(element, 10);
                }
            },
            {
                text: "Why Not?",
                width: "170px",
                height: "110px",
                action: (element) => {
                    const colors = ['#ff6b6b', '#4ecdc4', '#ffbe0b', '#9b5de5', '#00bbf9'];
                    element.style.background = colors[Math.floor(Math.random() * colors.length)];
                    element.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    createParticles(element, 15);
                }
            }
        ];
        
        let interactionCount = 0;
        const counterElement = document.getElementById('counter');
        
        // Initialize the interaction
        function init() {
            const gameContainer = document.getElementById('gameContainer');
            
            // Create a random interaction
            const randomInteraction = interactions[Math.floor(Math.random() * interactions.length)];
            const interactionElement = document.createElement('div');
            interactionElement.className = 'interaction-area';
            interactionElement.style.width = randomInteraction.width;
            interactionElement.style.height = randomInteraction.height;
            interactionElement.innerHTML = `<div class="interaction-text">${randomInteraction.text}</div>`;
            
            // Position initially in center
            positionCenter(interactionElement);
            
            // Add event listeners
            interactionElement.addEventListener('click', () => {
                interactionCount++;
                counterElement.textContent = `Interactions: ${interactionCount}`;
                randomInteraction.action(interactionElement);
            });
            
            interactionElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                interactionCount++;
                counterElement.textContent = `Interactions: ${interactionCount}`;
                randomInteraction.action(interactionElement);
            });
            
            gameContainer.appendChild(interactionElement);
        }
        
        // Position element in center
        function positionCenter(element) {
            const container = document.getElementById('gameContainer');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            const elementWidth = element.offsetWidth;
            const elementHeight = element.offsetHeight;
            
            const centerX = (containerWidth - elementWidth) / 2;
            const centerY = (containerHeight - elementHeight) / 2;
            
            element.style.left = `${centerX}px`;
            element.style.top = `${centerY}px`;
        }
        
        // Move element to a random position
        function moveToRandomPosition(element) {
            const container = document.getElementById('gameContainer');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            const elementWidth = element.offsetWidth;
            const elementHeight = element.offsetHeight;
            
            const maxX = containerWidth - elementWidth;
            const maxY = containerHeight - elementHeight;
            
            const safeX = Math.max(20, Math.min(maxX - 20, Math.random() * maxX));
            const safeY = Math.max(20, Math.min(maxY - 20, Math.random() * maxY));
            
            element.style.transition = 'all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
            element.style.left = `${safeX}px`;
            element.style.top = `${safeY}px`;
            
            setTimeout(() => {
                element.style.transition = '';
            }, 400);
        }
        
        // Create particles effect
        function createParticles(element, count) {
            const container = document.getElementById('gameContainer');
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const colors = ['#ff6b6b', '#4ecdc4', '#ffbe0b', '#9b5de5', '#00bbf9', '#ff9e6d'];
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 30;
                
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        // Change background shade slightly
        function changeBackgroundShade() {
            const shades = ['#121212', '#131313', '#111111', '#141414'];
            document.body.style.background = shades[Math.floor(Math.random() * shades.length)];
        }
        
        // Start immediately
        window.onload = init;
    </script>
</body>
</html>
