<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pointless Interaction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: manipulation;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: #0a0a12;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .interaction-area {
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 500;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 90%;
            z-index: 10;
            width: 300px;
            height: 150px;
        }
        
        .interaction-text {
            pointer-events: none;
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: fade-out 1s forwards;
        }
        
        @keyframes fade-out {
            0% { 
                opacity: 1; 
                transform: translate(0, 0) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translate(var(--tx), var(--ty)) scale(0); 
            }
        }
        
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 5;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 5;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 400;
        }
        
        .background-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(60, 120, 216, 0.1);
            filter: blur(60px);
            z-index: 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .interaction-area {
                width: 280px;
                height: 140px;
                padding: 25px;
            }
            
            .interaction-text {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 617px) {
            .interaction-area {
                width: 240px;
                height: 130px;
                padding: 20px;
            }
            
            .interaction-text {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 450px) {
            .interaction-area {
                width: 220px;
                height: 120px;
                padding: 18px;
            }
            
            .interaction-text {
                font-size: 1.1rem;
            }
            
            .counter, .title {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 368px) {
            .interaction-area {
                width: 200px;
                height: 110px;
                padding: 15px;
            }
            
            .interaction-text {
                font-size: 1rem;
            }
            
            .counter, .title {
                font-size: 0.85rem;
            }
        }
        
        @media (min-width: 1024px) {
            .interaction-area {
                width: 340px;
                height: 170px;
            }
            
            .interaction-text {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="title">Pointless Interaction</div>
    <div class="counter" id="counter">0</div>
    
    <div class="container">
        <div class="interaction-area" id="interactionElement">
            <div class="interaction-text" id="interactionText">Touch Me</div>
        </div>
    </div>
    
    <script>
        // Interaction behaviors
        const behaviors = [
            {
                text: "Tap Here",
                action: (element, textElement) => {
                    moveToRandomPosition(element);
                    createParticles(element, 12);
                    textElement.textContent = "Again!";
                }
            },
            {
                text: "Why?",
                action: (element, textElement) => {
                    element.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                    element.style.background = `rgba(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 150)}, ${Math.floor(Math.random() * 200)}, 0.15)`;
                    textElement.style.transform = "scale(1.2)";
                    setTimeout(() => textElement.style.transform = "scale(1)", 300);
                    createParticles(element, 15);
                }
            },
            {
                text: "Don't Stop",
                action: (element, textElement) => {
                    const newWidth = Math.max(200, Math.min(window.innerWidth - 40, Math.random() * 300 + 150));
                    const newHeight = Math.max(100, Math.min(window.innerHeight - 100, Math.random() * 150 + 80));
                    
                    element.style.width = `${newWidth}px`;
                    element.style.height = `${newHeight}px`;
                    moveToRandomPosition(element);
                    createParticles(element, 10);
                    textElement.textContent = "Keep Going";
                }
            },
            {
                text: "Pointless",
                action: (element, textElement) => {
                    element.style.borderRadius = `${Math.random() * 50}%`;
                    element.style.opacity = `${0.7 + Math.random() * 0.3}`;
                    textElement.textContent = "Exactly";
                    createParticles(element, 14);
                }
            },
            {
                text: "Continue",
                action: (element, textElement) => {
                    element.style.transform = `scale(${0.85 + Math.random() * 0.3})`;
                    moveToRandomPosition(element);
                    createParticles(element, 12);
                    textElement.textContent = "More!";
                }
            },
            {
                text: "Why Not?",
                action: (element, textElement) => {
                    const colors = ['#ff6b6b', '#4ecdc4', '#ffbe0b', '#9b5de5', '#00bbf9'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    element.style.background = color;
                    element.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    textElement.textContent = "Indeed";
                    createParticles(element, 16);
                }
            }
        ];
        
        let interactionCount = 0;
        let currentBehavior = 0;
        const counterElement = document.getElementById('counter');
        const interactionElement = document.getElementById('interactionElement');
        const interactionText = document.getElementById('interactionText');
        
        // Create background elements
        function createBackground() {
            const container = document.querySelector('.container');
            const sizes = [200, 300, 400];
            const colors = [
                'rgba(60, 120, 216, 0.1)',
                'rgba(155, 93, 229, 0.1)',
                'rgba(255, 107, 107, 0.1)',
                'rgba(78, 205, 196, 0.1)'
            ];
            
            for (let i = 0; i < 4; i++) {
                const el = document.createElement('div');
                el.className = 'background-element';
                el.style.width = `${sizes[Math.floor(Math.random() * sizes.length)]}px`;
                el.style.height = el.style.width;
                el.style.background = colors[Math.floor(Math.random() * colors.length)];
                el.style.top = `${Math.random() * 100}%`;
                el.style.left = `${Math.random() * 100}%`;
                container.appendChild(el);
            }
        }
        
        // Initialize the interaction
        function init() {
            createBackground();
            currentBehavior = Math.floor(Math.random() * behaviors.length);
            interactionText.textContent = behaviors[currentBehavior].text;
            
            // Position element in center
            positionCenter();
            
            // Add event listeners
            interactionElement.addEventListener('click', handleInteraction);
            interactionElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleInteraction();
            });
        }
        
        // Handle interaction
        function handleInteraction() {
            interactionCount++;
            counterElement.textContent = interactionCount;
            behaviors[currentBehavior].action(interactionElement, interactionText);
            
            // Change to a different random behavior for next time
            let newBehavior;
            do {
                newBehavior = Math.floor(Math.random() * behaviors.length);
            } while (newBehavior === currentBehavior && behaviors.length > 1);
            
            currentBehavior = newBehavior;
            setTimeout(() => {
                interactionText.textContent = behaviors[currentBehavior].text;
            }, 300);
        }
        
        // Position element in center
        function positionCenter() {
            const container = document.querySelector('.container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            const elementWidth = interactionElement.offsetWidth;
            const elementHeight = interactionElement.offsetHeight;
            
            const centerX = (containerWidth - elementWidth) / 2;
            const centerY = (containerHeight - elementHeight) / 2;
            
            interactionElement.style.left = `${centerX}px`;
            interactionElement.style.top = `${centerY}px`;
        }
        
        // Move element to a random position
        function moveToRandomPosition(element) {
            const container = document.querySelector('.container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            const elementWidth = element.offsetWidth;
            const elementHeight = element.offsetHeight;
            
            const maxX = containerWidth - elementWidth;
            const maxY = containerHeight - elementHeight;
            
            // Ensure we don't go off screen
            const safeX = Math.max(20, Math.min(maxX - 20, Math.random() * maxX));
            const safeY = Math.max(20, Math.min(maxY - 20, Math.random() * maxY));
            
            element.style.transition = 'all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
            element.style.left = `${safeX}px`;
            element.style.top = `${safeY}px`;
            
            setTimeout(() => {
                element.style.transition = '';
            }, 500);
        }
        
        // Create particles effect
        function createParticles(element, count) {
            const container = document.querySelector('.container');
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const colors = ['#ff6b6b', '#4ecdc4', '#ffbe0b', '#9b5de5', '#00bbf9', '#ff9e6d'];
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 12 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80 + 40;
                
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        // Start immediately
        window.onload = init;
    </script>
</body>
</html>
